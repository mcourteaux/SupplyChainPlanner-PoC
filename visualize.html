<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Visualize transport path</title>

        <script charset="utf-8" language="javascript">

function visualize(e) {
    if (e.keyCode == 13) {
        var urlIn = document.getElementById("url");
        var mapFr = document.getElementById("map");
        mapFr.src = urlIn.value;
        return false;
    }
}

        </script>
    </head>
    <body>
        Google Maps Embed URL:
        <input size="120"name="url" id="url" onkeypress="return visualize(event)"></input>
        <br />
        <iframe id="map" src="" width="1200px" height="660px"></iframe>
    </body>
</html>
